language: generic

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9.3

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      eval "$(curl -sL https://swiftenv.fuller.li/install.sh)";
      swiftenv install 4.1;
      swiftenv global 4.1;
    fi
  - swift --version

script:
  - swift test --parallel

after_success:
  - bash <(curl -s https://codecov.io/bash)
