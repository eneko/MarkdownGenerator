name: CI

on:
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 2 * * *

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-16.04, macOS-10.15, macos-11.2]

    steps:
    - uses: actions/checkout@v1
    - name: Unit Test
      run: |
        swift --version
        swift test --parallel
