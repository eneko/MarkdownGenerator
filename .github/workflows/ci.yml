name: CI

on:
  pull_request:
    branches:
    - master
  schedule:
  - cron: 0 2 * * 1-5

jobs:
  test:
    name: Test Swift ${{ matrix.swift_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        swift_version: [4.1, 5.2, 5.3]
        os: [ubuntu-latest, ubuntu-16.04, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Install SwiftEnv
      run: |
        eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
        swiftenv install ${{ matrix.swift_version }}
        swiftenv local ${{ matrix.swift_version }}
        swiftenv version
    - name: Test
        swift --version
        swift test --parallel
